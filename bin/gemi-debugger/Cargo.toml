[package]
name = "gemi-debugger"
version = "0.1.0"
edition = "2021"

[dependencies]
eframe = { version = "0.25.0", default-features = false, features = [ "default_fonts", "glow", "persistence", ] }
egui = { version = "0.25.0", default-features = false }
egui_extras = "0.25.0"
egui_tiles = "0.6.0"
egui_listview = "0.1.4"
egui-modal = "0.3.1"
lazy_static = "1.4.0"
nfd2 = "0.3.1"
serde = "1.0.164"

[dependencies.gemi-core]
path = "../../lib/core"

[dependencies.gemi-utils]
path = "../../lib/utils"

